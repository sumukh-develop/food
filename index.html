<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Details Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="food-container">
        <h2>ENTER FOOD DETAILS</h2>
        <form id="foodForm">

            <div class="form-group">
                <label for="category">CATEGORY:</label>
                <div class="category-options">
                    <label for="fruit"> <input type="checkbox" id="fruit" name="category[]" value="fruit"> FRUIT</label>
                    <label for="vegetable"> <input type="checkbox" id="vegetable" name="category[]" value="vegetable"> VEGETABLE</label>
                    <label for="dairy"> <input type="checkbox" id="dairy" name="category[]" value="dairy"> DAIRY </label>
                    <label for="protein"> <input type="checkbox" id="protein" name="category[]" value="protein"> PROTEIN </label>
                    <label for="grains"> <input type="checkbox" id="grains" name="category[]" value="grains"> GRAINS </label>
                    <label for="all"> <input type="checkbox" id="all" name="category[]" value="all"> ALL</label>
                    <label for="others"> <input type="checkbox" id="others" name="category[]" value="others"> OTHER </label>
                </div>
            </div>

            <div class="form-group">
                <label for="foodName">If other,mention FOOD NAME:</label>
                <input type="text" id="foodName" name="foodName[]" required>
            </div>
            
            
            <div class="form-group">
                <label for="foodDescription">FOOD DESCRIPTION:</label>
                <textarea id="foodDescription" name="foodDescription[]" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="pickupDate">PICKUP DATE:</label>
                <input type="date" id="pickupDate" name="pickupDate[]" required>
            </div>
            <div class="form-group">
                <label for="foodImage">FOOD IMAGE:</label>
                <input type="file" id="foodImage" name="foodImage[]" accept="image/*" required>
            </div>

            
            
            <button type="submit" class="submit-btn">SUBMIT</button>
        </form>
    </div>
    <script src="scriptsfood.js"></script>
</body>
</html>
